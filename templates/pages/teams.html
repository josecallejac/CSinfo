{% extends 'base.html' %}

{% load static %}

{% block navbar %} 
{% include 'components/navbar.html' %}
{% endblock navbar %}

{% block content %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- DataTable.js -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <lin rel="stylesheet" href="{% static 'css/teams.css' %}">
    
</head>




<div id="teams-container" class="row">
    
    
        <style>
            .card {
              width: calc(33.33% - 10px); /* Calcula el ancho para tres tarjetas por fila con un margen de 10px */
              margin: 20px; /* Espacio entre las tarjetas */
              padding: 20px;
              display: inline-block; /* Muestra las tarjetas en línea */
            }
            
            @media (max-width: 767px) {
              .card {
                width: 100%; /* En dispositivos móviles, las tarjetas ocuparán el ancho completo */
                margin: 10px 0; /* Espacio entre las tarjetas */
              }
            }
            
              
              
            </style>
    
    
        



</div>









{% endblock content %}

{% block footer %} 
{% include 'components/footer.html' %}
{% endblock footer %}

<script src="{% static 'js/teams.js' %}"></script>

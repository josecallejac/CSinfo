{% load static %}
<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 shadow lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="{% url 'home' %}" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-8 w-auto" src="{% static 'logo.png' %}" alt="">
        </a>
      </div>

      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      
      <div class="hidden lg:flex lg:gap-x-12">
        <div class="relative">
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900">E-sports</a>
  
          <!--
            'Product' flyout menu, show/hide based on flyout menu state.
  
            Entering: "transition ease-out duration-200"
              From: "opacity-0 translate-y-1"
              To: "opacity-100 translate-y-0"
            Leaving: "transition ease-in duration-150"
              From: "opacity-100 translate-y-0"
              To: "opacity-0 translate-y-1"
          -->
          
        </div>
        
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Market</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Tutoriales</a>
        <div x-data="{open: false}" class="flex items-center md:ml-12">
          {% if user.is_authenticated %}
          <div class="flex -space-x-2">
            <div class="relative inline-block text-left">
              <div>
                <button @click="open=true" type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
                  Options
                  
                </button>
              </div>
            
              <!--
                Dropdown menu, show/hide based on menu state.
            
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
              <div x-show="open" @click.away="open=false" class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                <div class="py-1" role="none">
                  <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                  <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
                  <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
                  <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">License</a>
                  
                    <a href="{% url 'account_logout' %}" class="text-gray-700 block w-full px-4 py-2 text-left text-sm" role="menuitem" tabindex="-1" id="menu-item-3">Sign out

                    </a>
                  
                </div>
              </div>
            </div>
            

            

          {% else %}

        <div class="w-full text-center mx-auto">
          <button
            type="button"
            class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline"
          >
          <a href="{% url 'account_signup' %}" class="text-base font-medium text-gray-500 hover:text-gray-900">Registrate aqui</a>
          </button>

          <button
        type="button"
        class="border border-green-500 bg-green-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline"
      >
      <a href="{% url 'account_login' %}" class="text-sm font-semibold leading-6 text-gray-900">Login</a>
      </button>
        </div>
        

        {% endif %}
        </div>
        </div>

      
      
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    
  </header>
